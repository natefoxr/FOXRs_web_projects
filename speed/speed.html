<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXR Typing test</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="speed.css">
</head>
<body>
    <a class="return-home" href="../index.html">&larr;</a>
    <div class="container">
        <h1 class="speed-heading">
            Simple Speed Typing
        </h1>
        <div class="speed-container">
            <div class="speed-container"></div>
            <div class="wpm speed-stats">
                <div class="speed-header">WPM</div>
                <div id="curr-wpm">---</div>
            </div>
            <div class="cpm speed-stats">
                <div class="speed-header">CPM</div>
                <div id="curr-cpm">---</div> 
            </div>
            <div class="time speed-stats">
                <div class="speed-header">Timer</div>
                <div id="curr-timer">60s</div>
            </div>
            <div class="errors speed-stats">
                <div class="speed-header">Errors</div>
                <div id="curr-errors">0</div>
            </div>
            <div class="accuracy speed-stats">
                <div class="speed-header">Accuracy</div>
                <div id="curr-acc">---</div>
            </div>
        </div>
        <div id="quote">
            Click on the text area below to start the game.
        </div>
        <textarea 
            id="speed-input" 
            placeholder="Click here to start the game..." 
            oninput="processUserInput()"></textarea>
        <button class="speed-restart"
            onclick="resetValues()">
            Restart
            <!-- TODO: Enable restart button functionality -->
        </button>
    </div>


    <script src="speed.js"></script>
</body>
</html>
